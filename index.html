<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura com a Espada do Código</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Aventura com a Espada do Código</h1>
        <textarea id="inputText" placeholder="Digite sua frase aqui..."></textarea>
        <div class="buttons">
            <button id="convertButton">Converter para Morse</button>
            <button id="resetButton">Reiniciar</button>
        </div>
        <div id="result">
            <h2>Resultado:</h2>
            <p id="outputText"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
